
<!DOCTYPE html>
<html>
<head>
    
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <style>
    div {
    border: 2px solid green;
    padding: 5px;
    margin: 5px;
  } 
  

</style>
    
    
<title>Project Mirror</title>
    
</head>
    
    
<body>

      <div id="datadiv"></div>
    <div id="info">    </div>
    <script language="javascript">

        
     const datadiv = document.getElementById('datadiv');

      const uri1 ='https://cors-anywhere.herokuapp.com/https://api.openweathermap.org/data/2.5/weather?q=Stockholm&APPID=0c6c77820236b1a47e8ac996c35c21c8&units=metric';
    //const uri = 'https://cors-anywhere.herokuapp.com/http://worldclockapi.com/api/jsonp/cet/now?callback=mycallback';
    
      fetch(uri1)
    .then(weatherResp => weatherResp.json())
        .then(weatherData =>
        {
            console.log (weatherData.main.temp);
            datadiv.innerHTML = `temp: ${weatherData.main.temp} - ${weatherData.weather[0].description}`;
        })
        

        
        
         const info = document.getElementById('info');

      const uri2 ='https://cors-anywhere.herokuapp.com/http://worldtimeapi.org/api/timezone/Europe/Stockholm';
    
      fetch(uri2)
    .then(time => time.json())
        .then(timeData =>
        {
            console.log (timeData.datetime);
            info.innerHTML =  `${ timeData.datetime}`;
        }) 


        
  </script>
    
    

</body>
</html>
